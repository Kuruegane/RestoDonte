<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Agenda</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="alternate icon" class="js-site-favicon" type="image/png" href="https://icon-library.com/images/agenda-icon/agenda-icon-8.jpg">
</head>

<body style="background-color: gainsboro;">
    <h1 class="center">
        <img src="https://image.flaticon.com/icons/png/512/217/217888.png" class="mr-0" alt="Agenda" width="64"height="64">
        Agenda
        <img src="https://image.flaticon.com/icons/png/512/217/217888.png" class="mr-0" alt="Agenda" width="64"height="64">
    </h1><br>
    <h2 style="text-align: center; color:#000">
        <img src="https://image.flaticon.com/icons/png/512/217/217888.png" class="mr-0" alt="Agenda" width="36"height="36">
        Início Agenda
        <img src="https://image.flaticon.com/icons/png/512/217/217888.png" class="mr-0" alt="Agenda" width="36"height="36">
    </h2><br>
    <ul class="list-group center">
        <li class="list-group-item " th:each="contato : ${lista}">
            <a th:href="@{/detalhes/{id}(id=${contato.id})}" th:text="${contato.nome}"> Nome </a>
            <a th:href="@{/editar/{id}(id=${contato.id})}"> <img src="https://i.pinimg.com/originals/03/f7/33/03f7331cc322295d71005b51072ce40d.png" class="mr-3" alt="Usuário" width="32" height="32"> Editar <img src="http://simpleicon.com/wp-content/uploads/pen-15.png" class="mr-3" alt="Editar" width="15" height="15"> </a>
            <a th:href="@{/deletar/{id}(id=${contato.id})}">Deletar <img src="https://image.freepik.com/free-icon/trash-bin-symbol_318-10194.jpg" class="mr-3" alt="Deletar" width="20" height="20"> </a>
        </li>
    </ul>
    <br>
    <br>
    <div style="text-align: center;">
        <a class="btn btn-primary" href="/cadastro" role="button">Novo Contato</a>
    </div>

</body>

</html>
