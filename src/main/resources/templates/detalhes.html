<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes - Contato</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body style="background-color: gainsboro;">
    
    <h1 class="center">
        <img src="https://image.flaticon.com/icons/png/512/217/217888.png" class="mr-0" alt="Agenda" width="64"height="64">
        Agenda
        <img src="https://image.flaticon.com/icons/png/512/217/217888.png" class="mr-0" alt="Agenda" width="64"height="64">
    </h1><br>

    <h2 style="text-align: center; color:#000">
        <img src="http://simpleicon.com/wp-content/uploads/pen-15.png" class="mr-1" alt="Editar" width="25" height="25">

    </h2><br>
    <div class="center">
        <h1 th:text="${contato.nome}"></h1>
        <h2 th:text="${contato.tipo}"></h2>
        <h3 th:text="${contato.telefone}"></h3>

    <div style="text-align: center;">
        <a class="btn btn-primary" href="/" role="button">Voltar ao Início</a>
