<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Agenda - Novo Contato</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="alternate icon" class="js-site-favicon" type="image/png" href="https://icon-library.com/images/agenda-icon/agenda-icon-8.jpg">
</head>

<body style="background-color: gainsboro;">

    <h1 class="center">
        <img src="https://image.flaticon.com/icons/png/512/217/217888.png" class="mr-0" alt="Agenda" width="64"height="64">
        Agenda
        <img src="https://image.flaticon.com/icons/png/512/217/217888.png" class="mr-0" alt="Agenda" width="64"height="64">
    </h1><br>

    <h2 style="text-align: center; color:#000">
        <img src="http://simpleicon.com/wp-content/uploads/pen-15.png" class="mr-1" alt="Editar" width="25" height="25">
        Informe o Contato
        <img src="http://simpleicon.com/wp-content/uploads/pen-15.png" class="mr-1" alt="Editar" width="25" height="25">
    </h2><br>

    <form method="POST" action="/adicionar" style="text-align: center;">
        <label form="nome">Nome: &nbsp;</label>
        <input type="text" name="nome" id="nome" th:value="${contato.nome}" />&nbsp;

        <label form="tipo">Tipo: &nbsp;</label>
        <input type="text" name="tipo" id="tipo" th:value="${contato.tipo}" />&nbsp;

        <label form="telefone">Telefone: &nbsp;</label>
        <input type="text" name="telefone" id="telefone" th:value="${contato.telefone}"/> &nbsp;

        <input type="hidden" name="id" id="id" th:value="${contato.id}" />

        <button type="submit" class="btn btn-primary" value="Salvar">Salvar</button>
    </form> <br>
    <br>
    <div style="text-align: center;">
        <a class="btn btn-primary" href="/" role="button">Voltar ao In√≠cio</a>
    </div>
</body>

</html>
